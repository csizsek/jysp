version: 2
jobs:
    build:
        docker:
            - image: python:3.7.3-alpine
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "requirements.txt" }}
                    - v1-dependencies-
            - run:
                name: install dependencies
                command: |
                    python3 -m venv venv
                    . venv/bin/activate 
                    pip install -r requirements.txt
            - save_cache:
                paths:
                    - ./venv
                key: v1-dependencies-{{ checksum "requirements.txt" }}
            - run:
                name: run tests
                command: |
                    . venv/bin/activate
                    rake test:all
