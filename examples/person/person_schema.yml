date:
    type:       map
    required:   false
    items:
        -   year:
                type:       int
                required:   true
        -   month:
                type:       int
                required:   true
        -   day:
                type:       int
                required:   true

person:
    required:   true
    type:       map
    items:
        -   name:
                type:       map
                required:   true
                items:
                    -   first_name:
                            type:       string
                            required:   true
                    -   middle_name:
                            type:       string
                            required:   false
                    -   last_name:
                            type:       string
                            required:   true
        -   birthday:
                type:       date
                required:   true
